<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premedis</title>
    <meta name="robots" content="noindex">
    <link type="text/css" rel="stylesheet" href="styles.css">
    <script type="application/javascript" src="premedis.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            background-color: #0FFFBFE;
            color: #01C1B1F;
        }
        .progress-indicator {
            position: relative;
            width: 15rem;
            height: 0.5rem;
            background-color: #D1E3FF;
            border-radius: 999px;
            overflow: hidden;
        }
        .progress-indicator::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #001E3A;
            border-radius: 10rem;
            transform-origin: left;
            animation: indeterminate-progress 0.5s infinite cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes indeterminate-progress {
            0% {
                transform: translateX(-100%) scaleX(0.2);
            }
            50% {
                transform: translateX(0%) scaleX(0.6);
            }
            100% {
                transform: translateX(100%) scaleX(1);
            }
        }
        @media (prefers-color-scheme: dark) {
            body {
                background-color: #1C1B1F;
                color: #E6E1E5;
            }
            .progress-indicator {
                background-color: #0F4C81;
            }
            .progress-indicator::before {
                background-color: #D1E3FF;
            }
        }
    </style>
</head>
<body>
<div id="loader">
    <div class="progress-indicator"></div>
</div>
<div id="root"></div>
</body>
</html>
